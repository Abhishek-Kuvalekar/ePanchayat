<div class="host">
  <div class="container">
    <div class="row">
      <dashbaord-carousel></dashbaord-carousel>
    </div>
    <div class="row">
      <div class="cards">
        <div
          *ngFor="let topMenu of topMenus"
          class="card col-md-3"
          (click)="onCardClick(topMenu.Location)"
        >
          <div class="mt-10">
            <span class="card-title">{{ topMenu.Name }}</span>
            <span class="icon {{ topMenu.Icon }}"></span>
          </div>
          <div class="mt-30">
            {{ topMenu.Description }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
